<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" rx="20" fill="#E3F2FD"/>
  <!-- Body -->
  <ellipse cx="100" cy="135" rx="45" ry="32" fill="#8D6E63"/>
  <!-- Head -->
  <circle cx="100" cy="80" r="30" fill="#A1887F"/>
  <!-- Ears -->
  <ellipse cx="72" cy="60" rx="14" ry="22" fill="#6D4C41" transform="rotate(-15 72 60)"/>
  <ellipse cx="128" cy="60" rx="14" ry="22" fill="#6D4C41" transform="rotate(15 128 60)"/>
  <!-- Eyes -->
  <circle cx="88" cy="75" r="5" fill="#333"/>
  <circle cx="112" cy="75" r="5" fill="#333"/>
  <circle cx="90" cy="73" r="2" fill="white"/>
  <circle cx="114" cy="73" r="2" fill="white"/>
  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="6" ry="4" fill="#333"/>
  <circle cx="100" cy="86" r="1.5" fill="#666"/>
  <!-- Mouth -->
  <path d="M94,92 Q100,98 106,92" fill="none" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Tongue -->
  <ellipse cx="100" cy="98" rx="4" ry="5" fill="#EF9A9A"/>
  <!-- Tail -->
  <path d="M145,125 Q170,105 160,85" fill="none" stroke="#8D6E63" stroke-width="8" stroke-linecap="round"/>
  <!-- Legs -->
  <rect x="70" y="155" width="14" height="20" rx="6" fill="#A1887F"/>
  <rect x="116" y="155" width="14" height="20" rx="6" fill="#A1887F"/>
  <!-- Collar -->
  <path d="M72,100 Q100,110 128,100" fill="none" stroke="#F44336" stroke-width="4"/>
  <circle cx="100" cy="108" r="4" fill="#FFD600"/>
</svg>
