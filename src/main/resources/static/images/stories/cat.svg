<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" rx="20" fill="#FFF3E0"/>
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#FF9800"/>
  <!-- Head -->
  <circle cx="100" cy="80" r="30" fill="#FF9800"/>
  <!-- Ears -->
  <polygon points="78,58 70,30 90,50" fill="#FF9800"/>
  <polygon points="122,58 130,30 110,50" fill="#FF9800"/>
  <polygon points="80,55 74,35 88,50" fill="#FFB74D"/>
  <polygon points="120,55 126,35 112,50" fill="#FFB74D"/>
  <!-- Eyes -->
  <ellipse cx="88" cy="75" rx="5" ry="6" fill="#333"/>
  <ellipse cx="112" cy="75" rx="5" ry="6" fill="#333"/>
  <circle cx="90" cy="73" r="2" fill="white"/>
  <circle cx="114" cy="73" r="2" fill="white"/>
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="4" ry="3" fill="#E65100"/>
  <!-- Mouth -->
  <path d="M96,89 Q100,94 104,89" fill="none" stroke="#E65100" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="70" y1="82" x2="90" y2="85" stroke="#666" stroke-width="1"/>
  <line x1="70" y1="88" x2="90" y2="88" stroke="#666" stroke-width="1"/>
  <line x1="110" y1="85" x2="130" y2="82" stroke="#666" stroke-width="1"/>
  <line x1="110" y1="88" x2="130" y2="88" stroke="#666" stroke-width="1"/>
  <!-- Tail -->
  <path d="M145,130 Q165,100 155,80" fill="none" stroke="#FF9800" stroke-width="8" stroke-linecap="round"/>
  <!-- Paws -->
  <ellipse cx="75" cy="158" rx="12" ry="8" fill="#FFB74D"/>
  <ellipse cx="125" cy="158" rx="12" ry="8" fill="#FFB74D"/>
  <!-- Stripes -->
  <path d="M80,120 Q100,110 120,120" fill="none" stroke="#E65100" stroke-width="2" opacity="0.4"/>
  <path d="M75,132 Q100,122 125,132" fill="none" stroke="#E65100" stroke-width="2" opacity="0.4"/>
</svg>
